<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400">Your browser does not support the HTML canvas tag.</canvas>
    <!--<div>
        <input type="text" onkeypress="ColorDigit()" id="number">
    </div>-->

    <script>
        var canv = document.getElementById("myCanvas");
        var ctx = canv.getContext("2d");

        // function for printing 7 rectangles
        function SevenRect() {
            // print rect A
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(100, 20, 70, 10);
            // print rect B
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(170, 30, 10, 70);
            // print rect C
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(170, 110, 10, 70);
            // print rect D
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(100, 180, 70, 10);
            // print rect E
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(90, 110, 10, 70);
            // print rect F
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(90, 30, 10, 70);
            // print rect G
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(100, 100, 70, 10);
            // print dot
            ctx.fillStyle = "rgb(210, 210, 210)";
            ctx.fillRect(190, 180, 10, 10);
        }
        
    </script>
    
</body>
</html>
